
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <title>Register Page</title>
  </head>
  <style media="screen">
    form{

    border:2px gray solid;
    padding:20px;
    margin-top:10px;
    border-radius: 10px;
    background-color: rgb(234, 235, 242);
    }

    body{
      background-color: rgb(153, 159, 225);
    }

  </style>
  <body >
    <div class="container-fluid">
     
        <div class="row bg-light">
          <div class="col-md-3" >
            <h3 class="text-center font-weight-bold bg-light text-primary">AIS Products Feedback</h3>
          </div>
          
          <div class="col-md-8 text-right mr-4">
            <span class="font-weight-bold">Welcome {{user.Full_Name}}</span>
            <a href="{% url 'logoutpage' %}" class="btn btn-danger text-right
             font-weight-bold">logout</a>
          </div>
                
        </div>
        
        </div>  
        
        {% for i in data3 %}
        {{i.Full_Name}}
        {% endfor %}
  
    
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <form class=""  method="POST" >
            {% csrf_token %}
            <div class="text-center">
              <h2 mb-2>Raise the Issue here </h2>

            </div>
            
            
          <!--<input type="text" name="name" value={{user.Full_Name}} class="form-control">    -->      
            
            
            <label for="" class="font-weight-bold">Concern:</label>
            <input type="text" name="concern" value="" class="form-control">
            <label for="" class="font-weight-bold">How can we help you</label>
            <input type="text" name="help" value="" class="form-control">
            <label for="" class="font-weight-bold" >Feedback:</label>
            <textarea name="feedback" rows="6" cols="57" class="form-control "></textarea>
            
            <input type="submit" name="" value="Submit" class="btn btn-primary mt-1 font-weight-bold  form-control">




          </form>

        </div>

      </div>

    </div>
</body>
</html>
