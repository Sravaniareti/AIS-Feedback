<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>adminpage</title>
  </head>
  <style>
  .r1{
    background-color:rgb(40, 183, 212);
    margin-top: 2px;


  }
  .c2{
    background-color: lightskyblue;
    margin-top: 1px;
  }
  
  
  form{
    background-color:white;
    border:1px none lightgray;
    border-radius: 2px;
    margin-right: 900px;
    margin-top:-10px;
    margin-left: -10px;
  }
  body{
    background-color: white;
  }
  img{
    height: 90%;
    width: 90%;
    
  }
  </style>
  
  <body>
    <div class="container-fluid">
      <div class="row r1">
        <div class="col-md-6">
          <h3 class="text-white font-weight-bold text-left ">Admin Dashboard</h3>
        </div>
  
        <div class="col-md-6 text-right">
          <span class="font-weight-bold ml-2">Welcome,  {{ the_user.Full_Name|capfirst}} </span>
          <a href="{% url 'logoutpage' %}" class="btn btn-danger font-weight-bold">logout</a>
        </div>
  
      </div>
  
      <div class="row ">
        <div class="col-md-2 font-weight-bold text-primary c2 ">
  
          <h5 class="font-weight-bold mt-1">AIS FEEDBACK APP</h5>
        </div>
      </div>
      <form>
        <div class="row mt-3">
          <div class="col-md-6">
            <a href="{% url 'admin_panel' %} " class="btn btn-primary btn-lg mt-1">Feedbacks</a><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="{% url 'admin_panel1' %} " class="btn btn-primary btn-lg mt-1">Registrations</a><br>
          </div>
        </div>
      </form>
  
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-4">
          <h2 class="text-primary font-weight-bold text-white mt-2" style="text-decoration: underline;">Total Number of Customers and Feedbacks </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 text-center text-white">
          <img src="data:image/png;base64,{{ context1.image_uri }}" alt="Pie Chart" class="img-thumbnail font-weight-bold ">
        </div>
        <div class="col-md-7 text-center text-white">
          <img src="data:image/png;base64,{{ context.image_uri }}" alt="Pie Chart" class="img-thumbnail font-weight-bold">
        </div>
      </div>
    </div>
  </body>
  
  </html>
